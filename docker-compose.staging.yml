version: '3.8'

# Configuration Docker Compose pour la préproduction.
services:
  # Base de données MongoDB.
  mongo:
    image: mongo:latest
    container_name: exam_mongo_preprod
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: exam_preprod
    volumes:
      - mongo_data_preprod:/data/db
      - mongo_config_preprod:/data/configdb
    networks:
      - exam_network_preprod
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Express.
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: exam_backend_preprod
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: staging
      MONGO_URI: mongodb://mongo:27017/exam_preprod
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      FRONTEND_URL: http://frontend:3000
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - exam_network_preprod
    volumes:
      - ./backend:/app/backend
    restart: unless-stopped

  # Frontend React avec Nginx.
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: exam_frontend_preprod
    ports:
      - '3000:3000'
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - exam_network_preprod
    restart: unless-stopped

  # Microservice Notifications.
  notifications:
    build:
      context: ./microservices/notifications
      dockerfile: ./Dockerfile
    container_name: exam_notifications_preprod
    ports:
      - '4002:4000'
    environment:
      NODE_ENV: staging
      PORT: 4000
    depends_on:
      - backend
    networks:
      - exam_network_preprod
    restart: unless-stopped

  # Microservice Stock Management.
  stock-management:
    build:
      context: ./microservices/stock-management
      dockerfile: ./Dockerfile
    container_name: exam_stock_management_preprod
    ports:
      - '4003:4000'
    environment:
      NODE_ENV: staging
      PORT: 4000
    depends_on:
      - backend
    networks:
      - exam_network_preprod
    restart: unless-stopped

  # Gateway.
  gateway:
    build:
      context: ./gateway
      dockerfile: ./Dockerfile
    container_name: exam_gateway_preprod
    ports:
      - '8000:4000'
    environment:
      NODE_ENV: staging
      PORT: 4000
    depends_on:
      - backend
      - notifications
      - stock-management
    networks:
      - exam_network_preprod
    restart: unless-stopped

  # Prometheus pour la supervision.
  prometheus:
    image: prom/prometheus:latest
    container_name: exam_prometheus_preprod
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert-rules.yml:/etc/prometheus/alert-rules.yml
      - prometheus_data_preprod:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - exam_network_preprod
    restart: unless-stopped

  # AlertManager pour les alertes.
  alertmanager:
    image: prom/alertmanager:latest
    container_name: exam_alertmanager_preprod
    ports:
      - '9093:9093'
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data_preprod:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    environment:
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
    networks:
      - exam_network_preprod
    restart: unless-stopped

  # Grafana pour la visualisation des métriques.
  grafana:
    image: grafana/grafana:latest
    container_name: exam_grafana_preprod
    ports:
      - '3001:3000'
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data_preprod:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - exam_network_preprod
    restart: unless-stopped

volumes:
  mongo_data_preprod:
  mongo_config_preprod:
  prometheus_data_preprod:
  alertmanager_data_preprod:
  grafana_data_preprod:

networks:
  exam_network_preprod:
    driver: bridge
