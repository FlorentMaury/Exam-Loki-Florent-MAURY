name: Deploy to Staging.

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Récupération du code source.
      - name: Checkout code
        uses: actions/checkout@v3

      # Configuration de Docker Buildx.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Connexion à Docker Hub.
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Construction et push de l'image backend.
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/exam-backend:staging-latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/exam-backend:staging-latest

      # Construction et push de l'image frontend.
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/exam-frontend:staging-latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/exam-frontend:staging-latest

      # Construction et push de l'image notifications.
      - name: Build and push notifications image
        uses: docker/build-push-action@v4
        with:
          context: ./microservices/notifications
          file: ./microservices/notifications/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/exam-notifications:staging-latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/exam-notifications:staging-latest

      # Construction et push de l'image stock-management.
      - name: Build and push stock-management image
        uses: docker/build-push-action@v4
        with:
          context: ./microservices/stock-management
          file: ./microservices/stock-management/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/exam-stock-management:staging-latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/exam-stock-management:staging-latest

      # Construction et push de l'image gateway.
      - name: Build and push gateway image
        uses: docker/build-push-action@v4
        with:
          context: ./gateway
          file: ./gateway/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/exam-gateway:staging-latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/exam-gateway:staging-latest

      # Notification de succès.
      - name: Notify deployment success
        if: success()
        run: echo "✅ Déploiement en staging réussi."

      # Notification d'erreur.
      - name: Notify deployment failure
        if: failure()
        run: echo "❌ Erreur lors du déploiement en staging."
