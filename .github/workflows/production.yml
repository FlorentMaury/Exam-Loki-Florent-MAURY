name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate version tag
        id: version
        run: echo "VERSION=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/exam-backend:prod-latest
            ${{ secrets.DOCKER_USERNAME }}/exam-backend:prod-${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/exam-backend:prod-latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/exam-frontend:prod-latest
            ${{ secrets.DOCKER_USERNAME }}/exam-frontend:prod-${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/exam-frontend:prod-latest

      - name: Build and push notifications image
        uses: docker/build-push-action@v4
        with:
          context: ./microservices/notifications
          file: ./microservices/notifications/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/exam-notifications:prod-latest
            ${{ secrets.DOCKER_USERNAME }}/exam-notifications:prod-${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/exam-notifications:prod-latest

      - name: Build and push stock-management image
        uses: docker/build-push-action@v4
        with:
          context: ./microservices/stock-management
          file: ./microservices/stock-management/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/exam-stock-management:prod-latest
            ${{ secrets.DOCKER_USERNAME }}/exam-stock-management:prod-${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/exam-stock-management:prod-latest

      - name: Build and push gateway image
        uses: docker/build-push-action@v4
        with:
          context: ./gateway
          file: ./gateway/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/exam-gateway:prod-latest
            ${{ secrets.DOCKER_USERNAME }}/exam-gateway:prod-${{ steps.version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/exam-gateway:prod-latest

      - name: Notify deployment success
        if: success()
        run: echo "Production deployment succeeded."

      - name: Notify deployment failure
        if: failure()
        run: echo "Production deployment failed."
