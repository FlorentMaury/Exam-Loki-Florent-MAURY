# Configuration AlertManager pour les notifications d'alerte.
global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  # Route pour les alertes critiques.
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 5s
      group_interval: 5s
      repeat_interval: 1h

    # Route pour les alertes d'avertissement.
    - match:
        severity: warning
      receiver: 'warning'
      group_wait: 15s
      group_interval: 15s
      repeat_interval: 4h

receivers:
  # Récepteur par défaut: Slack.
  - name: 'default'
    slack_configs:
      - channel: '#monitoring'
        title: 'Alerte {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Récepteur pour alertes critiques.
  - name: 'critical'
    slack_configs:
      - channel: '#critical-alerts'
        title: 'ALERTE CRITIQUE: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}'

  # Récepteur pour alertes d'avertissement.
  - name: 'warning'
    slack_configs:
      - channel: '#warning-alerts'
        title: 'AVERTISSEMENT: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

# Configuration des templates d'alerte.
templates:
  - '/etc/alertmanager/templates/*.tmpl'
